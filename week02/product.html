<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- vuetify -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">    
    <title>Document</title>
</head>
<style>
img {
  object-fit: contain;
  max-width: 100%;
}

.primary-image {
  height: 300px;
}

.images {
  height: 150px;
}
</style>
<body>
<div id="app">
  <div class="container">
    <div class="row py-3">
      <div class="col-md-6">
        <h2>產品列表</h2>
        <table class="table table-hover mt-4">
          <thead>
            <tr>
              <th width="150">產品名稱</th>
              <th width="120">
                原價
              </th>
              <th width="120">
                售價
              </th>
              <th width="150">
                是否啟用
              </th>
              <th width="120">
                查看細節
              </th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(item,key) in products" :key="item.id">
              <td width="150">{{ item.title }}</td>
              <td width="120">
                {{ numberWithCommas(item.origin_price) }}
              </td>
              <td width="120">
                {{ numberWithCommas(item.price) }}
              </td>
              <td width="150">
                <span class="text-success" v-if="item.is_enabled">啟用</span>
                <span v-else>未啟用</span>
              </td>
              <td width="120">
                <button type="button" class="btn btn-primary" @click="selectedItem = item">查看細節</button>
              </td>
            </tr>
          </tbody>
        </table>
        <p>目前有 <span>{{ products.length }}</span> 項產品</p>
      </div>
      <div class="col-md-6">
        <h2>單一產品細節</h2>
        <template v-if="Object.keys(selectedItem).length > 0">
          <div class="card mb-3">
            <img :src="selectedItem.imageUrl" class="card-img-top primary-image" alt="主圖">
            <div class="card-body">
              <h5 class="card-title">
                {{ selectedItem.title }}
                <span class="badge bg-primary ms-2">{{ selectedItem.category }}</span>
              </h5>
              <p class="card-text">商品描述：{{ selectedItem.description }}</p>
              <p class="card-text">商品內容：{{ selectedItem.content }}</p>
              <div class="d-flex">
                <p class="card-text me-2">{{ numberWithCommas(selectedItem.price) }}</p>
                <p class="card-text text-secondary"><del>{{ numberWithCommas(selectedItem.origin_price) }}</del></p>
                元 / {{ selectedItem.unit }}
              </div>
            </div>
          </div>
          <template v-for="img in selectedItem.imagesUrl">
            <img :src="img" class="images m-2" alt="副圖">
          </template>
        </template>
        <p v-else class="text-secondary">請選擇一個商品查看</p>
      </div>
    </div>
  </div>
  <!-- 彈跳視窗 -->
  <v-snackbar v-show="alertIsShow" :timeout="timeout">
  </v-snackbar>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js" integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script src="./product.js" type="module"></script>
</body>
</html>
